<h1 class="font-bold mb2 text-center text-lg">{{ title | titlecase }}</h1>
<input
  class="mb-2 border py-2 px-4 w-full"
  type="text"
  placeholder="Filter products..."
  [(ngModel)]="term"
/>
<div *ngIf="loading" class="text-lg text-center">...Loading</div>
<div *ngIf="productsService.products">
  <app-product
    *ngFor="let product of productsService.products | filterProducts: term"
    [product]="product"
  ></app-product>
</div>
<app-modal
  *ngIf="this.modalService.isVisible$ | async"
  title="Create new product"
>
  <app-generate-product></app-generate-product>
</app-modal>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="this.modalService.open()"
>
  +
</button>
