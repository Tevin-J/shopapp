<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-center text-md">{{ product.title }}</h2>
  <p>
    Product price: <span class="font-bold">{{ product.price | currency }}</span>
  </p>

  <button
    class="border rounded py-2 px-4"
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-blue-400': details
    }"
    (click)="onDetailsClick()"
  >
    {{ details ? "Hide" : "Show" }} Details
  </button>
  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p class="text-center">Rate: {{ product.rating.rate }}</p>
  </div>
</div>
